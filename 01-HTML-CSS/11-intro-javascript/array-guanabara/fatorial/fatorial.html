<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatorial - Calculando</title>
</head>

<body>
  <script>
    function fatorial(n) {
      if (n < 0) {
        return 0;
      }
      else if (n === 0) {
        return 1;
      }
      else {
        return n * fatorial(n - 1);
      }
    }
    console.log(fatorial(5))
  </script>
</body>

</html>
