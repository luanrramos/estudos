<body>
  <input id="btn" onclick="somar()" type="button" value="Adicionar">
  <div>0</div>
  <script>
    botao = document.querySelector("input#btn")
    let tot = 0;
    if (botao) {
      function somar() {
        let div = document.querySelector("div");
        if (+div.innerText < 10) {
          const total = +div.innerHTML + 1;
          div.innerText = total
        } else {
          alert("MAIOR QUE 10")
        }

      }
    }
  </script>
