<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Exercício - Nacionalidades
  </title>
</head>

<body>
  <h1> Exercício - Nacionalidades </h1>

  <label>De que país você é?</label>
  <input type="text" id="txtpais">
  <input type="button" value="Verificar" onclick="verificar()">
  <div id="txtres">

  </div>
  <script>
    function verificar() {
      var pais = document.getElementById("txtpais").value;
      var res = document.querySelector("div#txtres");

      res.innerHTML = (`<p> Vivendo em ${pais}</p>`);
      if (pais === "Brasil") {
        res.innerHTML += "<p> Você é BRASILEIRO! </p>";
      } else {
        res.innerHTML += "<p> Você é ESTRANGEIRO </p> ";
      }
    }
  </script>

</body>

</html>
