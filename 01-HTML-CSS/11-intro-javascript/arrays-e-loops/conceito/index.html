<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays e Loops 2</title>
</head>

<body>
  <script>
    const lista = ["JavaScript", "HTML", "CSS"];

    function logarItens(item, index) {
      console.log(item, "no index: ", index);
    }

    lista.forEach(logarItens);
  </script>
</body>

</html>
