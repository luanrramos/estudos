<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Função dentro de função</title>
</head>

<body>
  <script>
    function addSquares(a, b) {
      const square = (x) => x * x;
      return (square(a) + square(b));
    }
    console.log(addSquares(2, 3))
  </script>
</body>

</html>
