<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 01</title>
</head>

<body>
  <h1>Cálculo de porcentagem</h1>
  <script>
    function calcPct(n1, n2) {
      return (n2 / n1) * 100;
    }

    x = 80;
    y = 10;

    let pct = calcPct(x, y);
    console.log(`${pct}% de ${x} é ${y}`)

  </script>
</body>

</html>
