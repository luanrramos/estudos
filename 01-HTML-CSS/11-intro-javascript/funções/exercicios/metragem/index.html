<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metragem</title>
</head>

<body>
  <script>
    function calcularImovel(m, q) {
      let m2 = 3000
      if (q === 3) {
        m2 = 3000 * 1.5
        return m * m2;
      }
      else if (q === 2) {
        m2 = 3000 * 1.2
        return m * m2;
      }
      else {
        return m * m2;
      }
    }

    let metragem = 123
    let quartos = 1;
    let preco = calcularImovel(metragem, quartos)
    console.log(`A casa custa R$ ${preco}`)
  </script>
</body>

</html>
